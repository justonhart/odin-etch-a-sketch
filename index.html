<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin Etch-a-Sketch</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div id="controlPanel">
		<div>
			<input id="colorfulMode" type="checkbox">
			<label for="colorfulMode">Colorful mode</label>
		</div>
		<div>
			<input id="toggleMode" type="checkbox">
			<label for="toggleMode">Toggle mode</label>
		</div>
		<button id="resizeBtn">Resize</button>
		<button id="shakeBtn">Shake!</button>
	</div>
	<div id="container"></div>
</body>
</html>
